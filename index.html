<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="main-header">
            <div class="header-balance">
                <p>My balance</p>
                <h4>$921.48</h4>
            </div>
            <div class="circle">
                <div class="w-circle"></div>
                <div class="header-circle">
                
                </div>
            </div>
        </div>
        <div class="main-body">
            <h2>Spending - Last 7 days</h2>
            <div class="bar">
                <ul class="barchart">
                    <li class="one" onmouseover='$(".perone").show();' onmouseout='$(".perone").hide();'></li>
                    <span class="perone">$18.06</span>
                    <li class="two" onmouseover='$(".pertwo").show();' onmouseout='$(".pertwo").hide();'></li>
                    <span class="pertwo">$37.52</span>
                    <li class="three" onmouseover='$(".perthree").show();' onmouseout='$(".perthree").hide();'></li>
                    <span class="perthree">$52.36</span>
                    <li class="four" onmouseover='$(".perfour").show();' onmouseout='$(".perfour").hide();'></li>
                    <span class="perfour">$31.07</span>
                    <li class="five" onmouseover='$(".perfive").show();' onmouseout='$(".perfive").hide();'></li>
                    <span class="perfive">$28.43</span>
                    <li class="six" onmouseover='$(".persix").show();' onmouseout='$(".persix").hide();'></li>
                    <span class="persix">$52.36</span>
                    <li class="seven" onmouseover='$(".perseven").show();' onmouseout='$(".perseven").hide();'></li>
                    <span class="perseven">$40.75</span>
                </ul>
                <ul class="barname">
                    <li class="mon">mon</li>
                    <li class="tue">tue</li>
                    <li class="wed">wed</li>
                    <li class="thu">thu</li>
                    <li class="fri">fri</li>
                    <li class="sat">sat</li>
                    <li class="sun">sun</li>
                </ul>
            </div>
            <div class="total">
                <div class="this-month">
                    <p>Total this month</p>
                    <h5>$478.33</h5>
                </div>
                <div class="last-month">
                    <h6>+2.4%</h6>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
